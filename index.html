<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Counter</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="wrapper">

        <div class="container">
            <h1>Character Counter</h1>

            <textarea id="input" placeholder="Write Here..."
            maxlength="50"></textarea>

            <div class="content">
                <p class="counter">
                    Total Characters :
                    <span class="charCount num">00</span>
                </p>
    
                <p class="counter">
                    Remaining Characters :
                    <span class="remainChars num">50</span>
                </p>
            </div>
        </div>

    </div>


    <script src="script.js"></script>
</body> 
</html>
